<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>
            <img src="assets/1.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-character">Pikachu</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick">Thunder Jolt</button>
            <button class="button" id="btn-random-attack">Random Attack</button>
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>
            <img src="assets/2.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-enemy">Charmander</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="pokemon blastoise">
            <span class="lvl">Lv. 1</span>
            <img src="assets/3.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-blastoise">Blastoise</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-blastoise" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-blastoise">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Доданий блок для логу битви -->
    <div id="logs" class="logs">
        <!-- Тут будуть виводитися логи бою -->
    </div>
</div>

<div class="catch_screen"></div>

<script type="module" src="main.js"></script>
</body>
</html>
